<body>
    <div class="box"></div>
    <div class="main">
        <form action="backend.php">
            <div class="style">
                <h1>Sign In</h1>
                <div class="text">
                    <div>
                        <input type="text" name="Myemail" id="email" class="hero" placeholder="Email address">
                    </div>
                    <div>
                        <input type="text" name="MyName" id="name" placeholder="Password" class="hero">
                    </div>
                    <br>
                        <input type="submit" name="Mysubmit" id="submit" class="btn">
                    </div>
                    <p> OR</p>
                    <div>
                        <input type="reset" name="Myreset" id="reset" class="btt">
                    </div>
                    <br>
                    <div>
                        <label for="eligiblity" class="elig">Remember me</label>
                        <input type="checkbox" name="MyEligiblity" id="eligiblity">
                    </div>

                </div>
            </div>
        </form>
    </div>
